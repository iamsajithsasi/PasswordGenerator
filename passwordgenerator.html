<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <input type="text" class="randomPass" />
    <input type="submit" value="Generate" onclick="generateRandomPassword()" />
    <script>
        // password with 10 random characters from below
        // abcdefghijklmnopqrstuvwxyz '3 from this'
        // ABCDEFGHIJKLMNOPQRSTUVWXYZ '3 from this'
        // 1234567890 '2 from this'
        // !@#$%^&*()_+ '2 from this'
        const small = "abcdefghijklmnopqrstuvwxyz";
        const caps = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = '1234567890';
        const special = "!@#$%^&*()_+";
        const smallLen = small.length;
        const capsLen = caps.length;
        const numLen = numbers.length;
        const splLen = special.length;
        const smallChars = 3;
        const capsChars = 3;
        const splChars = 2;
        const numChars = 2;
        var randomPassArray = []
        inputBox = document.querySelector(".randomPass");


        function getRndInteger(min, max) {
            // return Math.floor(Math.random() * (max - min + 1)) + min;
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function smallCharGen() {
            for (i = 0; i < smallChars; i++) {
                let x = getRndInteger(i, smallLen);
                let u = small.slice(x, x + 1);
                randomPassArray.push(u);
            }
            capsCharGen();
        }

        function capsCharGen() {
            for (i = 0; i < capsChars; i++) {
                let x = getRndInteger(i, capsLen);
                let u = caps.slice(x, x + 1);
                randomPassArray.push(u);
            }
            numCharGen()
        }

        function numCharGen() {
            for (i = 0; i < numChars; i++) {
                let x = getRndInteger(i, numLen);
                let u = numbers.slice(x, x + 1);
                randomPassArray.push(u);
            }
            splCharGen()
        }

        function splCharGen() {
            for (i = 0; i < splChars; i++) {
                let x = getRndInteger(i, splLen);
                let u = special.slice(x, x + 1);
                randomPassArray.push(u);
            }
            console.log(randomPassArray)
            var rd = randomPassArray.toLocaleString().replace(/,/g, '')
            inputBox.value = rd;

        }

        function generateRandomPassword() {
            randomPassArray = []
            smallCharGen()
        }
        // var sss = setInterval(smallCharGen, 1000);
        // clearTimeout(sss, 5000)
    </script>
</body>

</html>
